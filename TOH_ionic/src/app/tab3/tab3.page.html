<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Heroes list
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="col-md-4">
    <ion-list-header class="ion-no-padding">
      <ion-searchbar #searchBox id="search-box" (input)="search(searchBox.value)">

      </ion-searchbar>
      <ion-buttons end id="search-bar-buttons">
        <ion-button>
          <ion-icon name="add-circle-outline" style="font-size:2em;"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="ellipsis-vertical-outline" style="font-size:2em;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-list-header>

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-menu-button slot="start"></ion-menu-button>
        <ion-title size="large">Heroes list</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item class="search-result" *ngFor="let hero of heroes$ | async">
      {{hero.name}}
    </ion-item>

    <!--  
      <app-explore-container name="Tab 3 page"></app-explore-container>
    -->
    <app-hero-list></app-hero-list>
  </div>
  <div class="col-md-8" hidden-md>

    <ion-item>
      <ion-header>
        <h1>
          Details
        </h1>
      </ion-header>
    </ion-item>
    <ion-item>

    </ion-item>
  </div>


</ion-content>
