<ion-list class="hero-selector">
  
  <ion-item *ngFor="let hero of (heroService.herolist| async)" [class.selected]="hero === this.heroService.selectedHero" class="" lines="full">
        <!--url="/heroes/{{hero.id}}" (click)="onSelect(hero)"-->
        <ion-avatar slot="start" style="transform:scale(0.75)" class="ion-align-self-start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>

          <b class="badge">{{hero.name}}</b>
          <ion-text color="secondary" style="padding-left: 10px;">id:{{hero.id}} xp:{{hero.xp}}</ion-text>
          <br>
          <ion-text color="medium" class="ion-text-wrap ion-text-center">
            <small>It is a long established fact that a reader will be distracted by the readable content of a page when
              looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of
              letters.</small>
          </ion-text>

        </ion-label>
        <ion-buttons end>
          <ion-button (click)="this.heroService.onSelect(hero)">
            <h1>
              <ion-icon name="create-outline"></ion-icon>
            </h1>
          </ion-button>
          <ion-button (click)="this.heroService.Toast_CopyHero()">
            <h1>
              <ion-icon name="clipboard-outline"></ion-icon>
            </h1>
          </ion-button>
        </ion-buttons>
  </ion-item>
  <ion-item *ngIf="(heroService.herolist| async) == null">
    <h1>No heroes available...</h1>
  </ion-item>
</ion-list>
